<body>
    <form action="/pagina-processa-dados-do-form" method="post">

        <fieldset>
            <legend>Dados Gerais</legend>

            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome" autofocus required />

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="text" id="data_nascimento" required />

            <label for="cpf">CPF:</label>
            <input type="cpf" maxlength="11" minlength="11" id="cpf" required />

            <label for="tel">Telefone</label>
            <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" required>

        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo:</label>
            <select id="tipo_endereco" required>
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="outro">Outro</option>
            </select>

            <label for="logradouro_endereco">Logradouro:</label>
            <input type="text" id="logradouro_endereco" required />

            <label for="numero_endereco">N°:</label>
            <input type="text" id="numero_endereco" required />

            <label for="complemento_endereco">Complemento:</label>
            <input type="complemento_endereco" id="complemento_endereco" required />
        </fieldset>

        <label>
            <legend>Fale Conosco</legend>

            <label for="tipo_msg">Tipo de Mensagem</label>
            <input type="radio" name="tipo_msg" value="Sugestão"> Sugestão
        </label>
        <input type="radio" name="tipo_msg" value="Crítica">Crítica</label>
        <input type="radio" name="tipo_msg" value="Elogio">Elogio</label>

        <label for="msg">Mensagem:</label>
        <textarea id="msg"></textarea>
        </fieldset>

        <fieldset>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar o formulário</button>
        </fieldset>

    </form>
</body>
