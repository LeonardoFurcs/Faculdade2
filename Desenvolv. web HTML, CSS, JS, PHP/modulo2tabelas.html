<!DOCTYPE html>


<title>Tabelas</title>

</head>

<!-- Tabela Simples -->
<h2>Tabela Simples</h2>
<table width="100%" border="1">
    <tr>
        <td>Alex</td>
        <td>HTML</td>
        <td>10</td>
    </tr>
</table>

<!-- Tabela com Título -->
<h2>Tabela com Título</h2>
<table width="100%" , border="1">
    <tr>
        <th>Aluno</th>
        <th>Disciplina</th>
        <th>Nota</th>
    </tr>
    <tr>
        <td>Alex</td>
        <td>HTML</td>
        <td>10</td>
    </tr>
    <tr>
        <td>Anna</td>
        <td>HTML</td>
        <td>10</td>
    </tr>
</table>

<!-- Tabela com Cabeçalho e Rodapé -->
<h2>Tabela com Cabeçalho e Rodapé</h2>
<table width="100%" , border="1">
    <thead>
        <tr>
            <th>Mês</th>
            <th>Horas/Aula</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Junho</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Julho</td>
            <td>30</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>70</td>
        </tr>
    </tfoot>
</table>

<!-- Tabela com colspan -->
<h2>Tabela com colspan</h2>
<table width="100%" , border="1">
    <tr>
        <th>Aluno</th>
        <th colspan="2">Disciplinas</th>
    </tr>
    <tr>
        <td>Alex</td>
        <td>HTML</td>
        <td>Ambiente Web</td>
    </tr>
</table>

<!-- Tabela com rolspan -->
<h2>Tabela com rolspan</h2>
<table width="100%" , border="1">
    <tr>
        <th>Aluno</th>
        <td>Alen</td>
    </tr>
    <tr>
        <th rowspan="2">Disciplinas</th>
        <td>HTML</td>
    </tr>
    <tr>
        <td>Ambiente Web</td>
    </tr>
</table>
